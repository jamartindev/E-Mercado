<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      
    }

    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 4px 50px rgb(209, 207, 207);
      backdrop-filter: blur(5.1px);
      -webkit-backdrop-filter: blur(5.1px);
      border: 1px solid white;
      width: 500px;
      height: 700px;
      border-radius: 16px;
      gap: 20px;
    }

    .inputs {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
     
    }

    .imagen1{
      width: 300px;
    }

    .nombre, .apellido {
      border-width: 0 0 2px;
      border-color: rgb(240, 123, 28);
      background-color: rgba(255, 255, 255, 0.377);
      width: 250px;
      height: 25px;
      outline: none;
    }

    .nombre:hover{
      border-color: rgb(173, 114, 5);
      transition: ease-in 0.2s;
    }
    .apellido:hover{
      border-color: rgb(173, 114, 5);
      transition: ease-in 0.2s;
    }

    .nombre:focus{
      border-color: rgb(173, 114, 5);

    }
    .apellido:focus{
      border-color: rgb(173, 114, 5);

    }

    .boton{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
    }

    .btn{
      appearance: none;
      display: flex;
      flex-direction: column;
      align-content: center;
      justify-content: center;
      border-radius: 6px;
      border-style: none;
      align-items: center;
      color: white;
      background-color: rgb(240, 123, 28);
      width: 130px;
      height: 30px;
    }

    .btn:hover{
      box-shadow: 0 0 5px rgb(173, 114, 5);
      color: white;
      background-color: rgb(236, 144, 69);
      transition: ease-in 0.2s;
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <img src="img/login.png" class="imagen1">
      <h2> Login </h2>
      <form id="form"> 
        <div class="inputs">
        <label> Usuario </label>
        <input type="text" class="nombre" id="nombre"  name="uname" required>
        <label> Contraseña </label>
        <input type="password" class="apellido" id="psw" name="psw" required>
        <div class="boton">
        <input type="submit" class="btn" value="Ingresar"> 
      </div>
      </div>
      </form>

      
      <footer class="text-muted">
        <div class="footer">
          <p class="float-end">
            <a href="#">Volver arriba</a>
          </p>
          <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
        </div>
      </footer>
     
      
    </div>
  </main>
  
  <script src="js/login.js"></script>
  
</body>

</html>
