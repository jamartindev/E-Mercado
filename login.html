<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body> 
  <main class="mt-5">
    <div class="container-login">
      <img src="img/login.png" class="imagen1">
      <h2> Login </h2>
      <form class="inputs needs-validation" id="logForm" novalidate> 
        <div class="form-group">
          <label for="uname" class="form-label"> Usuario </label>
          <input type="text" class="form-control nombre" id="uname" placeholder="&#xf007; Usuario" name="uname" 
          pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
          <div class="invalid-feedback">
            Ingrese un correo válido
          </div>
        </div>
        <div class="form-group">
          <label for="pass" class="form-label"> Contraseña </label>
          <input type="password" class="form-control nombre" id="psw" placeholder="&#xf084; Contraseña" name="psw" minlength="8" 
          pattern="^(?=.*\d)(?=.*[A-Z])[^\s]+$" required>
          <div class="invalid-feedback">
            Debe ingresar 8 caracteres.
          </div>
          <div class="invalid-feedback">
            Incluyendo un número y una mayúscula.
          </div>
        </div>
        <button type="submit" id="btnSubmit" value="submit"> <strong class="title"> Iniciar sesión </strong></button>
      </form>
      <footer class="text-muted">
        <div class="footer">
          <p class="title float-none">
            <a href="index.html">Volver a la página principal</a>
          </p>
          <p class="title float-none">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
        </div>
      </footer>
     
      
    </div>
  </main>
  
  <script src="js/login.js"></script>
  <script src="js/dark-mode.js"></script>
  <script src="https://kit.fontawesome.com/d765d1fb24.js" crossorigin="anonymous"></script>
</body>

</html>
