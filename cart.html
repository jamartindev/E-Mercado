<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Forma de pago </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"> 
        <!--metodos de pago-->
        <div id="payment-container" class="flex-container d-flex">
          <div class="metodoPagoTituloTransferencia">
          <label class="contenedorTituloPago">
            <i class="fa-solid fa-money-bill-transfer" style="color: #f38d3a;"></i>
            Transferencia Bancaria
            <input type="radio" name="paymentMethod" value="bankTransfer"  required onclick="detallePago('bankTransfer')" > 
          </label>
        </div>
        <div class="metodoPagoTitulo">
          <label class="contenedorTituloPago">
            <i class="fa-regular fa-credit-card" style="color: white"></i>
            Tarjeta de Crédito
            <input type="radio" name="paymentMethod" value="creditCard"  required onclick="detallePago('creditCard')"> 
          </label>
          </div>
        </div>
        
        <div class="payment-details" id="bankTransferDetails">
          <!-- Contenido para transferencia bancaria -->
          <div class="contenidoPagoBanco">
          <label for="accountNumber">Número de cuenta:</label>
          <input class="inputPago" type="text" id="accountNumber" name="accountNumber" onchange="resetCreditCardDetails()">
          </div>
        </div>
        
        
        
        <div class="payment-details" id="creditCardDetails">
          <!-- Contenido para tarjeta de crédito -->
         <div class="contenidoPagoCredito">

          <label for="cardNumber">Número de tarjeta</label>
          <input class="inputPago" type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101" onchange="resetBankTransferDetails()">
          <label for="cvv"> Código de seguridad</label>
          <input class="inputPago" id="cvv" type="number" placeholder="123" onchange="resetBankTransferDetails()">
          <label for="expiryDate">Fecha de expiración</label>
          <input class="inputPago" type="date" id="expiryDate" name="expiryDate" onchange="resetBankTransferDetails()">
        </div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
